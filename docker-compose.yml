version: '3.8'
services:
  hinemos-manager-wildfly:
    build:
      context: ./hinemos-manager-wildfly
      # platform: linux/amd64
    image: hinemos-manager-wildfly:latest
    container_name: hinemos-manager-wildfly
    ports:
      - '8080:8080' # Hinemos Manager UI or WildFly HTTP
      - '9990:9990' # WildFly management
    environment:
      - JAVA_VERSION=17
    depends_on:
      - hinemos-agent-db
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  hinemos-agent-db:
    build:
      context: ./hinemos-agent-db
      # platform: linux/amd64
    image: hinemos-agent-db:latest
    container_name: hinemos-agent-db
    environment:
      - POSTGRES_USER=hinemos
      - POSTGRES_PASSWORD=hinemos
      - POSTGRES_DB=hinemos
      - PGDATA=/var/lib/pgsql/16/data
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/pgsql/16/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # For production, use Docker secrets for sensitive data like POSTGRES_PASSWORD

volumes:
  postgres_data:
